name: Sync Natilius Formula

on:
  repository_dispatch:
    types: [natilius-release]
  workflow_dispatch:
    inputs:
      tag:
        description: "Natilius release tag (e.g., v1.4.3)"
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Natilius release tag is required" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download tarball and compute checksum
        id: checksum
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          TAR_URL="https://github.com/vincentkoc/natilius/archive/refs/tags/${TAG}.tar.gz"
          CHECKSUM=$(curl -L "$TAR_URL" | shasum -a 256 | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> "$GITHUB_OUTPUT"

      - name: Update natilius formula
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          path = Path("Formula/natilius.rb")
          if not path.exists():
              raise SystemExit("Formula/natilius.rb not found")

          text = path.read_text()
          TAG = os.environ["TAG"]
          VERSION = os.environ["VERSION"]
          CHECKSUM = os.environ["CHECKSUM"]
          url = f"https://github.com/vincentkoc/natilius/archive/refs/tags/{TAG}.tar.gz"

          text = re.sub(
              r'^\\s*url\\s+".+"',
              f'  url "{url}"',
              text,
              count=1,
              flags=re.MULTILINE,
          )
          text = re.sub(
              r'^\\s*sha256\\s+"[0-9a-f]+"',
              f'  sha256 "{CHECKSUM}"',
              text,
              count=1,
              flags=re.MULTILINE,
          )
          text = re.sub(
              r'^\\s*version\\s+"[^"]+"',
              f'  version "{VERSION}"',
              text,
              count=1,
              flags=re.MULTILINE,
          )

          path.write_text(text)
          PY
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          VERSION: ${{ steps.tag.outputs.version }}
          CHECKSUM: ${{ steps.checksum.outputs.checksum }}

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/natilius.rb
          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi
          git commit -m "Update Natilius to ${{ steps.tag.outputs.version }}"
          git push
